services:
  postgres:
    image: postgres:15-alpine
    container_name: pr_reviewer_postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-reviewer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-reviewer123}
      POSTGRES_DB: ${POSTGRES_DB:-pr_reviewer_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  service:
    build: .
    container_name: pr_reviewer_service
    env_file:
      - .env
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_USER: ${POSTGRES_USER:-reviewer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-reviewer123}
      POSTGRES_DB: ${POSTGRES_DB:-pr_reviewer_db}
      SERVER_PORT: ${SERVER_PORT:-8080}
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  postgres_data:

